<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .config-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .back-btn {
            background-color: #2196F3;
            color: white;
            margin-bottom: 20px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .icon-preview {
            margin-top: 10px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="config-container">
        <button id="backBtn" class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Volver al Portal
        </button>

        <h1>Configuración del Portal</h1>
        <p>Modifique la configuración del servicio "Proceso de SAIA" a continuación:</p>

        <div class="form-group">
            <label for="iconProcesoSaia">Icono (clase de Font Awesome):</label>
            <input type="text" id="iconProcesoSaia" placeholder="Ej: fa-solid fa-house">
            <div id="iconPreview" class="icon-preview"></div>
        </div>

        <div class="form-group">
            <label for="labelProcesoSaia">Etiqueta:</label>
            <input type="text" id="labelProcesoSaia" placeholder="Proceso de SAIA">
        </div>

        <div class="form-group">
            <label for="textProcesoSaia">Texto descriptivo:</label>
            <textarea id="textProcesoSaia" placeholder="Descripción del proceso..."></textarea>
        </div>

        <div class="form-group">
            <label for="nameWindow">Nombre de la ventana:</label>
            <input type="text" id="nameWindow" placeholder="Proceso de SAIA en la Modal">
        </div>

        <div class="form-group">
            <label for="modalContent">Contenido de la modal:</label>
            <textarea id="modalContent" placeholder="Instrucciones detalladas..."></textarea>
        </div>

        <div class="button-group">
            <button id="resetBtn" class="reset-btn">Restaurar valores por defecto</button>
            <button id="saveBtn" class="save-btn">Guardar configuración</button>
        </div>

        <p id="successMessage" class="success-message">¡Configuración guardada con éxito!</p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initConfigManager, getConfig, updateService2, resetToDefault } from './assets/js/config_manager.js';

        // Inicializamos el gestor de configuración
        initConfigManager();

        // Referencias a elementos del DOM
        const iconInput = document.getElementById('iconProcesoSaia');
        const labelInput = document.getElementById('labelProcesoSaia');
        const textInput = document.getElementById('textProcesoSaia');
        const nameWindowInput = document.getElementById('nameWindow');
        const modalContentInput = document.getElementById('modalContent');
        const saveBtn = document.getElementById('saveBtn');
        const resetBtn = document.getElementById('resetBtn');
        const successMessage = document.getElementById('successMessage');
        const iconPreview = document.getElementById('iconPreview');

        // Cargar configuración actual
        function loadCurrentConfig() {
            const config = getConfig();
            const service2 = config.serviceInfo.service2;

            iconInput.value = service2.iconProcesoSaia || '';
            labelInput.value = service2.labelProcesoSaia || '';
            textInput.value = service2.textProcesoSaia || '';
            nameWindowInput.value = service2.nameWindow || '';
            modalContentInput.value = service2.modalContent || '';

            // Actualizar previsualización del icono
            updateIconPreview();
        }

        // Actualizar previsualización del icono
        function updateIconPreview() {
            iconPreview.innerHTML = `<i class="${iconInput.value}"></i>`;
        }

        // Escuchar cambios en el campo de icono
        iconInput.addEventListener('input', updateIconPreview);

        // Guardar configuración
        saveBtn.addEventListener('click', () => {
            const newConfig = {
                iconProcesoSaia: iconInput.value,
                labelProcesoSaia: labelInput.value,
                textProcesoSaia: textInput.value,
                nameWindow: nameWindowInput.value,
                modalContent: modalContentInput.value
            };

            updateService2(newConfig);

            // Mostrar mensaje de éxito
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });

        // Restaurar valores por defecto
        resetBtn.addEventListener('click', () => {
            resetToDefault();
            loadCurrentConfig();
        });

        // Cargar configuración al iniciar
        document.addEventListener('DOMContentLoaded', loadCurrentConfig);
    </script>
</body>

</html>
