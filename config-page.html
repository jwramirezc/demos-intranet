<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/config-page.css">
    <link rel="stylesheet" href="assets/css/messages.css">
</head>

<body>
    <div class="config-container">
        <button id="backBtn" class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Volver al Portal
        </button>

        <h2>Configuración Proceso a Medida</h2>
        <p>Modifique la configuración del servicio "Proceso de SAIA" a la medida a continuación:</p>

        <div class="container">
            <div class="row">

                <div class="col-md-8">
                    <div class="form-group">
                        <label for="iconProcesoSaia">Icono (clase de Font Awesome):</label>
                        <input type="text" id="iconProcesoSaia" placeholder="Ej: fa-solid fa-house icon-service">
                    </div>
                </div>

                <div class="col-md-4 d-flex align-items-center">
                    <div id="iconPreview" class="icon-preview me-3"></div>
                    <div> <a href="https://fontawesome.com/search?ic=free" target="_blank">
                            Ver iconos</a>
                    </div>
                </div>
            </div>
        </div>



        <div class="form-group">
            <label for="labelProcesoSaia">Etiqueta:</label>
            <input type="text" id="labelProcesoSaia" placeholder="Proceso de SAIA">
        </div>

        <div class="form-group">
            <label for="enlaceProcesoSaia">Enlace del Formato:</label>
            <input type="text" id="enlaceProcesoSaia" placeholder="Enlace del formato de SAIA">
        </div>

        <div class="form-group">
            <label for="textProcesoSaia">Texto descriptivo:</label>
            <textarea id="textProcesoSaia" placeholder="Descripción del proceso..."></textarea>
        </div>

        <div class="form-group">
            <label for="nameWindow">Nombre de la ventana:</label>
            <input type="text" id="nameWindow" placeholder="Proceso de SAIA en la Modal">
        </div>

        <div class="form-group">
            <label for="modalContent">Contenido de la modal:</label>
            <textarea id="modalContent" placeholder="Instrucciones detalladas..."></textarea>
        </div>

        <div class="button-group">
            <button id="resetBtn" class="reset-btn">Restaurar valores por defecto</button>
            <button id="saveBtn" class="save-btn btn btn-primary">Guardar configuración</button>
        </div>

        <div class="alert alert-success success-message floating-message d-flex align-items-center justify-content-between"
            role="alert" id="successMessage">
            <span>¡Configuración guardada con éxito!</span>
            <button type="button" class="btn-close" id="closeMessageBtn" aria-label="Cerrar">×</button>
        </div>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/config/config.js"></script>
    <script src="./assets/js/messages.js"></script>
    <!-- Cargar script de la página (usando type="module" para importaciones ES6) -->
    <script type="module" src="./assets/js/config_page.js"></script>
</body>

</html>
