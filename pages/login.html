<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Intranet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/login_styles.css">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-user-circle icon-service"></i>
                <div class="sidebar-header">
                    <img id="logoImage">
                </div>
                <h2>Bienvenido</h2>
                <p class="text-muted">Ingresa a tu cuenta</p>
            </div>

            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordar sesión
                    </label>
                </div>

                <button class="btn btn-login btn-primary w-100 mb-3" id="btn-login" type="submit">
                    Iniciar Sesión <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </form>

            <div class="forgot-password">
                <h7 href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="../assets/js/login_script.js"> </script>
    <script text="text/javascript" src="../assets/js/colors_script.js"></script>
    <script text="text/javascript" src="../assets/js/config.js"> </script>
    <script text="text/javascript" src="../assets/js/apply_config.js"> </script>
</body>

</html>
